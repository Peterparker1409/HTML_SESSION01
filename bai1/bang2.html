<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
   table {
       width:50%;
   }
   table, th, td {
       border: 1px solid rgb(248, 244, 244);
       border-collapse: collapse;
   }
   th, td {
       padding: 5px;
       text-align: center;
   }
   tr:nth-child(even) {
       background-color: #e2d0d0;
   }
   tr:nth-child(odd) {
       background-color:#fbfbfb;
   }
   th {
       background-color: rgb(33, 19, 19);
       color: white;
   }
</style>


    <body>
        <table>
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
                <th>column4</th>
                <th>column5</th>
            </tr>
            <tr>
                <td>data1</td>
                <td rowspan="3">data2</td>
                <td>data3</td>
                <td>data4</td>
                <td>data5</td>
               
            </tr>
            <tr>
                <td>data1</td>
                
                <td>data3</td>
                <td colspan="2">data4 and 5</td>
                
            </tr>
            <tr>
                <td>data1</td>
                
                <td>data3</td>
                <td>data4</td>
                <td>data5</td>
            </tr>
           
           
        </table>
     </body>

</html>
