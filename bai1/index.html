<!DOCTYPE html>
<html>
<head>
  <title>Chuyển đổi tiền tệ</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Chuyển đổi tiền tệ</h1>
  <form>
    <label for="from-currency">Từ đồng tiền:</label>
    <select id="from-currency">
      <option value="VND">Việt Nam Đồng</option>
      <option value="USD">Đô-la Mỹ</option>
      <option value="EUR">Euro</option>
      <option value="JPY">Yên Nhật</option>
    </select>

    <label for="to-currency">Sang đồng tiền:</label>
    <select id="to-currency">
      <option value="VND">Việt Nam Đồng</option>
      <option value="USD">Đô-la Mỹ</option>
      <option value="EUR">Euro</option>
      <option value="JPY">Yên Nhật</option>
    </select>

    <label for="amount">Số tiền:</label>
    <input type="number" id="amount" name="amount" required>

    <button type="button" onclick="convert()">Chuyển đổi</button>
  </form>

  <div id="result"></div>
<script src="./index.js"></script>
</body>
</html>
